<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Selector</title> 
  <!--Bootsrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/css.css">
  <!--  link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="container" id="buttonContainer">
    <div class="row" style="background-color: violet">
      <div class="h1 col-lg-12 col-md-12 col-sm-12" id="header" style="background-color: violet">Gif Getter!</div>
    
      <div class="col-lg-12 col-md-12 col-sm-12" id="buttonField" style="background-color: violet">
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12" id="search" style="background-color: violet">
         <!--Search field for gifs-->
         
            <input type="text" id="userInput" class="form-control" placeholder="Gif Search">
            <div class="input-group-append">
              <button id="buttonSearch" type="button">Add Gif Button</button>
            </div>
            <div class="input-group-append" id ="clearer">
              <button id="clearSaved" type="button">Clear Saved Gifs</button>
            </div>
            <div class="input-group-append floatRight">
              <button id="addOne" type="button">Increase Gifs</button>
            </div>
            <div class="input-group-append floatRight">
              <button id="numberGifs" type="button">10 Gifs</button>
            </div>
            <div class="input-group-append floatRight">
              <button id="subtractOne" type="button">Decrease Gifs</button>
            </div>


      </div>

      <div class="col-lg-12 col-md-12 col-sm-12" id="videoField">

      </div>

      
    </div>
  </div>



</body>

<script type="text/javascript" src="assets/javascript/javascript.js"> </script>

</html>
