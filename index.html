<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Selector</title> 
  <!--Bootsrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/css.css">
  <!--  link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="container" id="buttonContainer" style="background-color: tan">
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12" id="buttonField" style="background-color:aqua">Hello</div>

      <div class="col-lg-10 col-md-10 col-sm-12" id="videoField" style="background-color:yellowgreen">Hello</div>

      <div class="col-lg-2 col-md-2 col-sm-12" id="search" style="background-color: violet">
         <!--Search field for gifs-->
         <div class="input-group mb-3" id="searchArea">
            <input type="text" id="userInput" class="form-control" placeholder="Gif Search">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="buttonSearch" type="button">Go</button>
            </div>
          </div>
      </div>
        
    </div>
  </div>



</body>

<script type="text/javascript" src="assets/javascript/javascript.js"> </script>

</html>
